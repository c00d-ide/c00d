<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>c00d</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#128187;</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #1e1e1e;
            --bg-light: #252526;
            --bg-lighter: #2d2d2d;
            --border: #3c3c3c;
            --text: #cccccc;
            --text-dim: #808080;
            --accent: #ff0000;
            --accent-dim: #cc0000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
        }

        #login-screen h1 {
            font-size: 48px;
            color: var(--accent);
            font-family: monospace;
        }

        #login-screen input {
            padding: 12px 20px;
            font-size: 16px;
            background: var(--bg-light);
            border: 1px solid var(--border);
            color: var(--text);
            width: 300px;
        }

        #login-screen button {
            padding: 12px 40px;
            font-size: 16px;
            background: var(--accent);
            border: none;
            color: #000;
            cursor: pointer;
            font-family: monospace;
        }

        #login-screen button:hover {
            background: var(--accent-dim);
        }

        #login-error {
            color: var(--accent);
            font-size: 14px;
        }

        /* Main Layout */
        #app {
            display: none;
            height: 100vh;
        }

        #app.active {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: 40px 1fr 200px;
        }

        /* Header */
        #header {
            grid-column: 1 / -1;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
        }

        #header h1 {
            font-size: 18px;
            color: var(--accent);
            font-family: monospace;
            font-weight: normal;
        }

        #current-file {
            color: var(--text-dim);
            font-size: 13px;
            flex: 1;
        }

        #header button {
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 5px 12px;
            cursor: pointer;
            font-size: 12px;
        }

        #header button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Sidebar */
        #sidebar {
            background: var(--bg-light);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            grid-row: 2 / 4;
        }

        #sidebar-header {
            padding: 10px 15px;
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sidebar-header button {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 14px;
        }

        #file-tree {
            padding: 5px 0;
        }

        .file-item {
            padding: 5px 15px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-item:hover {
            background: var(--bg-lighter);
        }

        .file-item.active {
            background: var(--bg-lighter);
            color: #fff;
        }

        .file-item.directory {
            color: var(--text);
        }

        .file-item .icon {
            width: 16px;
            text-align: center;
            font-size: 12px;
        }

        .breadcrumb {
            padding: 8px 15px;
            font-size: 12px;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .breadcrumb span {
            cursor: pointer;
        }

        .breadcrumb span:hover {
            color: var(--accent);
        }

        /* Editor */
        #editor-container {
            position: relative;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
        }

        #editor-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
            font-size: 14px;
        }

        /* Terminal */
        #terminal-container {
            background: #000;
            border-top: 1px solid var(--border);
            grid-column: 1 / 3;
            display: flex;
            flex-direction: column;
        }

        #terminal-header {
            padding: 8px 15px;
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-dim);
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
        }

        #terminal-output {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        #terminal-input-line {
            display: flex;
            padding: 10px 15px;
            gap: 10px;
            align-items: center;
            border-top: 1px solid var(--border);
        }

        #terminal-prompt {
            color: #0f0;
            font-family: monospace;
        }

        #terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: monospace;
            font-size: 13px;
            outline: none;
        }

        .term-output { color: #ccc; }
        .term-error { color: #f55; }
        .term-success { color: #5f5; }
        .term-command { color: #ff0; }

        /* AI Panel */
        #ai-panel {
            background: var(--bg-light);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            grid-row: 2 / 4;
        }

        #ai-header {
            padding: 10px 15px;
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
        }

        #ai-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .ai-message {
            margin-bottom: 15px;
            font-size: 13px;
            line-height: 1.5;
        }

        .ai-message.user {
            color: var(--text-dim);
        }

        .ai-message.assistant {
            color: var(--text);
        }

        .ai-message pre {
            background: var(--bg);
            padding: 10px;
            margin: 10px 0;
            overflow-x: auto;
            font-size: 12px;
            border-radius: 4px;
        }

        .ai-message code {
            background: var(--bg);
            padding: 2px 5px;
            font-size: 12px;
        }

        #ai-input-container {
            padding: 10px;
            border-top: 1px solid var(--border);
        }

        #ai-input {
            width: 100%;
            padding: 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 13px;
            resize: none;
            height: 60px;
        }

        #ai-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        #ai-actions {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        #ai-actions button {
            padding: 5px 10px;
            font-size: 11px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-dim);
            cursor: pointer;
        }

        #ai-actions button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Mobile */
        @media (max-width: 900px) {
            #app.active {
                grid-template-columns: 1fr;
                grid-template-rows: 40px 1fr 150px;
            }

            #sidebar {
                display: none;
                position: fixed;
                top: 40px;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 100;
                grid-row: auto;
            }

            #sidebar.active {
                display: block;
            }

            #ai-panel {
                display: none;
                position: fixed;
                top: 40px;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 100;
                grid-row: auto;
            }

            #ai-panel.active {
                display: flex;
            }

            #terminal-container {
                grid-column: 1;
            }
        }

        /* Loading */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <h1>c00d</h1>
        <input type="password" id="password-input" placeholder="Password" autofocus>
        <button onclick="login()">Enter</button>
        <div id="login-error"></div>
    </div>

    <!-- Main App -->
    <div id="app">
        <!-- Header -->
        <div id="header">
            <h1>c00d</h1>
            <span id="current-file">No file open</span>
            <button onclick="toggleSidebar()">Files</button>
            <button onclick="toggleAI()">AI</button>
            <button onclick="saveFile()">Save</button>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">
            <div id="sidebar-header">
                <span>Files</span>
                <button onclick="refreshFiles()">&#8635;</button>
            </div>
            <div class="breadcrumb" id="breadcrumb"></div>
            <div id="file-tree"></div>
        </div>

        <!-- Editor -->
        <div id="editor-container">
            <div id="editor-placeholder">Select a file to edit</div>
            <div id="editor"></div>
        </div>

        <!-- Terminal -->
        <div id="terminal-container">
            <div id="terminal-header">Terminal</div>
            <div id="terminal-output"></div>
            <div id="terminal-input-line">
                <span id="terminal-prompt">$</span>
                <input type="text" id="terminal-input" placeholder="Enter command...">
            </div>
        </div>

        <!-- AI Panel -->
        <div id="ai-panel">
            <div id="ai-header">AI Assistant</div>
            <div id="ai-messages"></div>
            <div id="ai-input-container">
                <textarea id="ai-input" placeholder="Ask about the code..."></textarea>
                <div id="ai-actions">
                    <button onclick="aiAction('explain')">Explain</button>
                    <button onclick="aiAction('fix')">Fix</button>
                    <button onclick="aiAction('improve')">Improve</button>
                    <button onclick="aiAction('test')">Tests</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Monaco Editor from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

    <script>
        let editor = null;
        let currentFile = null;
        let currentPath = '/';
        let editorConfig = { theme: 'vs-dark', fontSize: 14, tabSize: 4 };
        let commandHistory = [];
        let historyIndex = -1;

        // Initialize
        async function init() {
            // Check auth
            const authRes = await fetch('/api/auth');
            const auth = await authRes.json();

            if (auth.required && !auth.authenticated) {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('password-input').addEventListener('keypress', e => {
                    if (e.key === 'Enter') login();
                });
                return;
            }

            showApp();
        }

        async function login() {
            const password = document.getElementById('password-input').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            if (res.ok) {
                showApp();
            } else {
                document.getElementById('login-error').textContent = 'Invalid password';
            }
        }

        async function showApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').classList.add('active');

            // Load config
            const configRes = await fetch('/api/config');
            const config = await configRes.json();
            editorConfig = config.editor;

            // Initialize Monaco
            require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
            require(['vs/editor/editor.main'], function() {
                editor = monaco.editor.create(document.getElementById('editor'), {
                    value: '',
                    language: 'plaintext',
                    theme: editorConfig.theme,
                    fontSize: editorConfig.font_size || editorConfig.fontSize,
                    tabSize: editorConfig.tab_size || editorConfig.tabSize,
                    automaticLayout: true,
                    minimap: { enabled: window.innerWidth > 900 },
                    wordWrap: 'on',
                    lineNumbers: 'on',
                    scrollBeyondLastLine: false
                });

                // Ctrl+S to save
                editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS, saveFile);
            });

            // Load files
            await loadFiles('/');

            // Terminal input
            document.getElementById('terminal-input').addEventListener('keydown', handleTerminalInput);

            // AI input
            document.getElementById('ai-input').addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendAIMessage();
                }
            });
        }

        // File operations
        async function loadFiles(path) {
            currentPath = path;
            const res = await fetch(`/api/files?path=${encodeURIComponent(path)}`);
            const data = await res.json();

            // Update breadcrumb
            const parts = path.split('/').filter(p => p);
            let breadcrumb = '<span onclick="loadFiles(\'/\')">~</span>';
            let buildPath = '';
            for (const part of parts) {
                buildPath += '/' + part;
                const p = buildPath;
                breadcrumb += ` / <span onclick="loadFiles('${p}')">${part}</span>`;
            }
            document.getElementById('breadcrumb').innerHTML = breadcrumb;

            // Update file tree
            const tree = document.getElementById('file-tree');
            tree.innerHTML = '';

            // Parent directory
            if (path !== '/') {
                const parent = path.split('/').slice(0, -1).join('/') || '/';
                tree.innerHTML += `<div class="file-item directory" onclick="loadFiles('${parent}')">
                    <span class="icon">..</span>
                    <span>Parent Directory</span>
                </div>`;
            }

            for (const file of data.files) {
                const icon = file.is_dir ? '&#128193;' : getFileIcon(file.name);
                const className = file.is_dir ? 'file-item directory' : 'file-item';
                const onclick = file.is_dir
                    ? `loadFiles('${file.path}')`
                    : `openFile('${file.path}')`;

                tree.innerHTML += `<div class="${className}" onclick="${onclick}">
                    <span class="icon">${icon}</span>
                    <span>${file.name}</span>
                </div>`;
            }
        }

        function getFileIcon(name) {
            const ext = name.split('.').pop().toLowerCase();
            const icons = {
                js: '&#128312;', ts: '&#128309;', jsx: '&#128312;', tsx: '&#128309;',
                py: '&#128013;', go: '&#128309;', rs: '&#129408;', php: '&#128310;',
                html: '&#128312;', css: '&#128309;', json: '&#128311;', md: '&#128196;',
                sql: '&#128202;', sh: '&#128187;', yaml: '&#128196;', yml: '&#128196;'
            };
            return icons[ext] || '&#128196;';
        }

        async function openFile(path) {
            document.getElementById('editor-placeholder').style.display = 'none';

            const res = await fetch(`/api/file?path=${encodeURIComponent(path)}`);
            const data = await res.json();

            if (data.error) {
                alert(data.error);
                return;
            }

            currentFile = path;
            document.getElementById('current-file').textContent = path;

            // Set language based on extension
            const ext = path.split('.').pop().toLowerCase();
            const languages = {
                js: 'javascript', ts: 'typescript', jsx: 'javascript', tsx: 'typescript',
                py: 'python', go: 'go', rs: 'rust', php: 'php',
                html: 'html', css: 'css', json: 'json', md: 'markdown',
                sql: 'sql', sh: 'shell', yaml: 'yaml', yml: 'yaml',
                c: 'c', cpp: 'cpp', h: 'c', java: 'java', rb: 'ruby'
            };

            const model = monaco.editor.createModel(data.content, languages[ext] || 'plaintext');
            editor.setModel(model);

            // Highlight in tree
            document.querySelectorAll('.file-item').forEach(el => el.classList.remove('active'));
        }

        async function saveFile() {
            if (!currentFile || !editor) return;

            const content = editor.getValue();
            const res = await fetch(`/api/file?path=${encodeURIComponent(currentFile)}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });

            const data = await res.json();
            if (data.success) {
                // Flash indicator
                const fileSpan = document.getElementById('current-file');
                fileSpan.style.color = '#5f5';
                setTimeout(() => fileSpan.style.color = '', 500);
            } else {
                alert('Save failed: ' + data.error);
            }
        }

        function refreshFiles() {
            loadFiles(currentPath);
        }

        // Terminal
        async function handleTerminalInput(e) {
            const input = document.getElementById('terminal-input');

            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (!command) return;

                commandHistory.push(command);
                historyIndex = commandHistory.length;
                input.value = '';

                appendTerminal(`$ ${command}`, 'term-command');

                const res = await fetch('/api/terminal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command, cwd: currentPath })
                });

                const data = await res.json();
                if (data.output) {
                    appendTerminal(data.output, data.exit_code === 0 ? 'term-output' : 'term-error');
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            }
        }

        function appendTerminal(text, className = '') {
            const output = document.getElementById('terminal-output');
            const div = document.createElement('div');
            div.className = className;
            div.textContent = text;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        // AI
        async function sendAIMessage(message = null) {
            const input = document.getElementById('ai-input');
            const msg = message || input.value.trim();
            if (!msg) return;

            input.value = '';
            appendAIMessage('user', msg);

            const contextCode = editor ? editor.getValue() : '';

            const messagesDiv = document.getElementById('ai-messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'ai-message assistant loading';
            loadingDiv.textContent = 'Thinking...';
            messagesDiv.appendChild(loadingDiv);

            const res = await fetch('/api/ai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: msg,
                    context_code: contextCode.substring(0, 10000),
                    context_file: currentFile
                })
            });

            const data = await res.json();
            loadingDiv.remove();

            if (data.success) {
                appendAIMessage('assistant', data.content);
            } else {
                appendAIMessage('assistant', 'Error: ' + data.error);
            }
        }

        function appendAIMessage(role, content) {
            const messagesDiv = document.getElementById('ai-messages');
            const div = document.createElement('div');
            div.className = `ai-message ${role}`;

            // Basic markdown rendering
            let html = content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');

            div.innerHTML = html;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function aiAction(action) {
            const prompts = {
                explain: 'Explain what this code does step by step.',
                fix: 'Find and fix any bugs or issues in this code.',
                improve: 'Suggest improvements for performance, readability, and best practices.',
                test: 'Generate unit tests for this code.'
            };
            sendAIMessage(prompts[action]);
        }

        // UI toggles
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('ai-panel').classList.remove('active');
        }

        function toggleAI() {
            document.getElementById('ai-panel').classList.toggle('active');
            document.getElementById('sidebar').classList.remove('active');
        }

        // Start
        init();
    </script>
</body>
</html>
